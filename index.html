<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Playground</title>

    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CodeMirror Styles and Themes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/material.min.css">

    <!-- CodeMirror JS & Addons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/edit/closetag.min.js"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Welcome Overlay -->
    <div id="welcome-overlay">
        <h1>Welcome to Code Playground</h1>
    </div>

    <!-- Header -->
    <header>
        <h1><i class="fas fa-code"></i> Code Playground</h1>
    </header>

    <!-- Main Grid Layout -->
    <main class="grid-container">
        <!-- HTML Section -->
        <section class="grid-item">
            <div class="editor-header" data-editor="html">
                <i class="fab fa-html5"></i>
                <h2>HTML</h2>
            </div>
            <textarea id="html-editor"></textarea>
        </section>
        <!-- CSS Section -->
        <section class="grid-item">
            <div class="editor-header" data-editor="css">
                <i class="fab fa-css3-alt"></i>
                <h2>CSS</h2>
            </div>
            <textarea id="css-editor"></textarea>
        </section>
        <!-- JavaScript Section -->
        <section class="grid-item">
            <div class="editor-header" data-editor="js">
                <i class="fab fa-js"></i>
                <h2>JavaScript</h2>
            </div>
            <textarea id="js-editor"></textarea>
        </section>
        <!-- Output Section -->
        <section class="grid-item output-area">
            <div class="editor-header">
                <i class="fas fa-play"></i>
                <h2>Output</h2>
            </div>
            <iframe id="output" sandbox="allow-scripts"></iframe>
        </section>
    </main>

    <!-- Footer with Buttons -->
    <footer>
        <button id="save-button" title="Save Code">
            <i class="fas fa-save"></i> Save
        </button>
        <button id="load-button" title="Load Code">
            <i class="fas fa-folder-open"></i> Load
        </button>
        <button id="share-button" title="Share Code">
            <i class="fas fa-share-alt"></i> Share
        </button>
        <button id="fullscreen-button" title="Fullscreen">
            <i class="fas fa-expand"></i> Fullscreen
        </button>
    </footer>

    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
